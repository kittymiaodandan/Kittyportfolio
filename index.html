<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缪丹丹 Kitty MIAO | 个人作品集</title>
    <!-- 加载样式与核心库 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background-color: #fffafa;
        }

        /* 姓名权重：400 Regular */
        .name-font { font-family: 'Inter', sans-serif; font-weight: 400; }

        /* 背景装饰动效 */
        .bg-blob {
            position: fixed;
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, rgba(255,192,203,0.3) 0%, rgba(255,239,213,0.3) 100%);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            animation: float 25s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(-10%, -10%) rotate(0deg); }
            100% { transform: translate(30%, 30%) rotate(360deg); }
        }

        .card-pop {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-pop:hover {
            transform: translateY(-10px) scale(1.01);
        }

        .bounce-soft {
            animation: bounce-soft 3s infinite;
        }
        @keyframes bounce-soft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</head>
<body class="overflow-x-hidden text-slate-800">
    <!-- 背景光晕 -->
    <div class="bg-blob" style="top: -150px; left: -150px;"></div>
    <div class="bg-blob" style="bottom: -150px; right: -100px; background: linear-gradient(135deg, rgba(224,231,255,0.3) 0%, rgba(245,208,254,0.3) 100%);"></div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [activeCategory, setActiveCategory] = useState('视觉设计');
            const [showGallery, setShowGallery] = useState(false);
            const [isHovered, setIsHovered] = useState(false);

            // 更新图片链接：使用用户提供的新照片地址，并继续使用 wsrv.nl 代理以保证稳定性
            const proxiedPhotoUrl = "avatar.jpg";

            const portfolioData = {
                '视觉设计': [
                    { title: '海普瑞集团2024文创周边', desc: '独立设计5种类型共15款文创周边，涵盖办公与生活场景。', tags: ['周边设计', '品牌力'], color: 'bg-rose-400' },
                    { title: 'TCL实业海外内宣视觉', desc: '负责面向海外员工的英文刊物排版与视觉设计，提升国际品牌形象。', tags: ['国际化', '排版设计'], color: 'bg-orange-400' },
                    { title: '大型活动KV主视觉', desc: '策划并执行公司年会、周年庆等大型活动的全套舞台与美宣视觉。', tags: ['活动视觉', '创意'], color: 'bg-amber-400' },
                    { title: '企业文化墙系统设计', desc: '从创意构思到落地执行，覆盖公司80%办公区域的文化展示。', tags: ['空间视觉', '文化落地'], color: 'bg-pink-400' },
                ],
                '视频创作': [
                    { title: 'TCL全球周年庆生短片', desc: '统筹全球5国素材，剪辑跨文化联动视频，获得极高传播量。', tags: ['剪辑', '情感叙事'], color: 'bg-violet-400' },
                    { title: '创意内购营销视频', desc: '为内部产品设计趣味走秀与带货短视频，显著提升销售额。', tags: ['营销视频', '创意'], color: 'bg-fuchsia-400' },
                    { title: '榜样员工纪录片', desc: '挖掘并拍摄公司内部标杆人物故事，强化企业核心价值观。', tags: ['访谈', '纪录片'], color: 'bg-purple-400' },
                ],
                '文案写作': [
                    { title: '深度内宣专题稿件', desc: '撰写30+篇人物故事与活动深度报道，单篇最高阅读量达1000+。', tags: ['新闻稿', '内容策划'], color: 'bg-emerald-400' },
                    { title: '海外品牌传播方案', desc: '独立制定英文海外传播季报与互动方案，实现全球文化联动。', tags: ['双语写作', '策略'], color: 'bg-teal-400' },
                    { title: '培训管理制度规范', desc: '从0到1建立《讲师管理办法》等培训体系标准化文件。', tags: ['专业性文案', '管理'], color: 'bg-cyan-400' },
                ],
                '活动策划': [
                    { title: 'TCL 40周年大型庆典', desc: '承办多场全球联动文化活动，覆盖2000人以上，获优秀事业部奖。', tags: ['大型活动', '全球联动'], color: 'bg-blue-400' },
                    { title: '卓越绩效员工激励团建', desc: '策划高满意度团建活动，独立负责从方案设计、执行到回顾宣传。', tags: ['员工关怀', '执行力'], color: 'bg-indigo-400' },
                    { title: '企业文化社群运营', desc: '运营线上线下兴趣社团与积分平台，有效提升员工凝聚力。', tags: ['社区运营', '交互感'], color: 'bg-sky-400' },
                ]
            };

            const categories = [
                { name: '视觉设计', icon: 'palette', activeBg: 'bg-rose-500' },
                { name: '视频创作', icon: 'clapperboard', activeBg: 'bg-violet-500' },
                { name: '文案写作', icon: 'sparkles', activeBg: 'bg-emerald-500' },
                { name: '活动策划', icon: 'party-popper', activeBg: 'bg-orange-500' },
            ];

            return (
                <div className="min-h-screen flex flex-col p-4 md:p-10">
                    {/* 顶部个人卡片 */}
                    <header className="max-w-6xl mx-auto w-full bg-white/75 backdrop-blur-xl rounded-[40px] shadow-2xl shadow-rose-100 border border-white mb-16 overflow-hidden">
                        <div className="p-8 md:p-14">
                            <div className="flex flex-col md:flex-row items-center gap-12">
                                {/* 照片展示 */}
                                <div 
                                    className="relative cursor-pointer group shrink-0"
                                    onMouseEnter={() => setIsHovered(true)}
                                    onMouseLeave={() => setIsHovered(false)}
                                    onClick={() => setShowGallery(true)}
                                >
                                    <div className="w-48 h-48 md:w-64 md:h-64 rounded-full p-2 bg-gradient-to-tr from-rose-300 via-orange-200 to-indigo-300 overflow-hidden shadow-lg">
                                        <div className="w-full h-full rounded-full overflow-hidden border-4 border-white relative bg-slate-50">
                                            <img 
                                                src={proxiedPhotoUrl} 
                                                alt="Avatar" 
                                                referrerPolicy="no-referrer"
                                                style={{ width: '100%', height: '100%', objectFit: 'cover', display: 'block' }}
                                                className="scale-110 group-hover:scale-125 transition-transform duration-700" 
                                                onError={(e) => { 
                                                    e.target.src=`https://ui-avatars.com/api/?name=Kitty+Miao&background=fda4af&color=fff&size=512`; 
                                                }}
                                            />
                                        </div>
                                    </div>
                                    <div className={`absolute -bottom-3 left-1/2 -translate-x-1/2 bg-white px-5 py-2 rounded-full shadow-lg border border-rose-50 whitespace-nowrap transition-all duration-300 ${isHovered ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-2'}`}>
                                        <span className="text-rose-500 text-sm font-bold flex items-center gap-2">
                                            <Icon name="camera" className="w-4 h-4" /> 更多瞬间
                                        </span>
                                    </div>
                                </div>

                                {/* 个人文本信息 */}
                                <div className="flex-1 text-center md:text-left">
                                    <div className="inline-block px-4 py-1 rounded-full bg-indigo-50 text-indigo-500 text-xs font-black uppercase mb-4 bounce-soft">Hello, I'm</div>
                                    <h1 className="text-5xl md:text-6xl name-font text-slate-900 mb-3 flex flex-wrap items-baseline gap-3">
                                        缪丹丹 <span className="text-2xl text-rose-400 font-light tracking-tight ml-2">Kitty MIAO</span>
                                    </h1>
                                    <p className="text-xl md:text-2xl font-semibold bg-gradient-to-r from-rose-500 to-indigo-600 bg-clip-text text-transparent mb-10">
                                        企业文化 | 培训 | 主持
                                    </p>
                                    
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-5 text-slate-600">
                                        <div className="flex items-center gap-4 bg-white/40 p-3 rounded-2xl border border-white hover:bg-white transition-all shadow-sm">
                                            <div className="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-500"><Icon name="graduation-cap" className="w-5 h-5" /></div>
                                            <span className="text-sm font-medium">英国威斯敏斯特大学 硕士研究生</span>
                                        </div>
                                        <div className="flex items-center gap-4 bg-white/40 p-3 rounded-2xl border border-white hover:bg-white transition-all shadow-sm">
                                            <div className="w-10 h-10 rounded-xl bg-rose-50 flex items-center justify-center text-rose-500"><Icon name="phone" className="w-5 h-5" /></div>
                                            <span className="text-sm font-medium">136-3122-7629</span>
                                        </div>
                                        <div className="flex items-center gap-4 bg-white/40 p-3 rounded-2xl border border-white hover:bg-white transition-all shadow-sm">
                                            <div className="w-10 h-10 rounded-xl bg-orange-50 flex items-center justify-center text-orange-500"><Icon name="map-pin" className="w-5 h-5" /></div>
                                            <span className="text-sm font-medium">前 TCL / 海普瑞药业集团</span>
                                        </div>
                                        <div className="flex items-center gap-4 bg-white/40 p-3 rounded-2xl border border-white hover:bg-white transition-all shadow-sm">
                                            <div className="w-10 h-10 rounded-xl bg-emerald-50 flex items-center justify-center text-emerald-500"><Icon name="mail" className="w-5 h-5" /></div>
                                            <span className="text-sm font-medium">1240878442@qq.com</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* 作品分类展示 */}
                    <main className="max-w-6xl mx-auto w-full flex-grow mb-20">
                        <div className="flex flex-wrap justify-center gap-4 md:gap-6 mb-14">
                            {categories.map((cat) => (
                                <button
                                    key={cat.name}
                                    onMouseEnter={() => setActiveCategory(cat.name)}
                                    className={`group flex items-center gap-3 px-8 py-4 rounded-full font-bold transition-all duration-500 ${
                                        activeCategory === cat.name 
                                            ? `${cat.activeBg} text-white shadow-xl scale-110 -rotate-1` 
                                            : `bg-white text-slate-400 hover:shadow-lg hover:bg-slate-50`
                                    }`}
                                >
                                    <Icon name={cat.icon} className={`w-6 h-6 ${activeCategory === cat.name ? 'animate-pulse' : ''}`} />
                                    {cat.name}
                                </button>
                            ))}
                        </div>

                        {/* 作品卡片 */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8" key={activeCategory}>
                            {portfolioData[activeCategory].map((project, index) => (
                                <div key={index} className="card-pop bg-white rounded-[35px] p-3 shadow-xl shadow-slate-100 border border-slate-50 flex flex-col sm:flex-row group overflow-hidden">
                                    <div className={`sm:w-44 h-44 sm:h-auto ${project.color} rounded-[30px] flex items-center justify-center shrink-0 relative transition-all duration-500 group-hover:rotate-2`}>
                                        <Icon name={categories.find(c => c.name === activeCategory).icon} className="w-16 h-16 text-white/40 group-hover:scale-125 transition-transform" />
                                    </div>
                                    <div className="p-7 flex flex-col justify-center">
                                        <div className="flex gap-2 mb-4">
                                            {project.tags.map(tag => (
                                                <span key={tag} className="text-[10px] px-3 py-1 bg-slate-50 text-slate-400 rounded-full font-black uppercase">#{tag}</span>
                                            ))}
                                        </div>
                                        <h3 className="text-2xl font-bold text-slate-800 mb-3 group-hover:text-rose-500 transition-colors">{project.title}</h3>
                                        <p className="text-slate-500 text-sm leading-relaxed font-medium">{project.desc}</p>
                                        <div className="mt-5 flex items-center text-xs font-black text-slate-300 group-hover:text-indigo-400 transition-all uppercase tracking-widest">
                                            案例回顾 <Icon name="arrow-right" className="ml-2 w-4 h-4" />
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* 页脚 */}
                    <footer className="max-w-6xl mx-auto w-full py-16 text-center">
                        <div className="w-16 h-1 bg-gradient-to-r from-rose-200 to-indigo-200 mx-auto rounded-full mb-6"></div>
                        <p className="text-slate-400 font-bold tracking-widest text-xs uppercase">
                            © 2025 · 缪丹丹 Kitty MIAO · 企业文化与品牌视觉空间
                        </p>
                    </footer>

                    {/* 照片墙弹窗 */}
                    {showGallery && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-md animate-in fade-in" onClick={() => setShowGallery(false)}>
                            <div 
                                className="bg-white/95 w-full max-w-4xl p-8 rounded-[40px] shadow-2xl flex flex-col border border-white" 
                                onClick={e => e.stopPropagation()}
                            >
                                <div className="flex justify-between items-center mb-8 px-2">
                                    <h3 className="text-2xl font-black text-slate-900 tracking-tight flex items-center gap-2">
                                        <Icon name="camera" className="w-6 h-6 text-rose-500" />
                                        My Moments
                                    </h3>
                                    <button onClick={() => setShowGallery(false)} className="w-10 h-10 rounded-full bg-slate-100 hover:bg-rose-50 text-slate-400 hover:text-rose-500 flex items-center justify-center transition-all shadow-sm">
                                        <Icon name="x" className="w-5 h-5" />
                                    </button>
                                </div>
                                
                                <div className="grid grid-cols-4 gap-4 mb-10">
                                    <div className="aspect-[3/4] rounded-2xl overflow-hidden shadow-lg border-2 border-white transition-all hover:scale-105 hover:rotate-1 bg-slate-50">
                                        <img 
                                            src={proxiedPhotoUrl} 
                                            alt="Moment 1" 
                                            referrerPolicy="no-referrer"
                                            style={{ width: '100%', height: '100%', objectFit: 'cover', display: 'block' }}
                                            className="grayscale hover:grayscale-0 transition-all duration-700" 
                                            onError={(e) => { 
                                                e.target.src=`https://ui-avatars.com/api/?name=Kitty+Miao&background=fda4af&color=fff&size=512`; 
                                            }}
                                        />
                                    </div>
                                    {[2001, 2002, 2003].map((id, i) => (
                                        <div key={i} className="aspect-[3/4] rounded-2xl overflow-hidden shadow-lg border-2 border-white transition-all hover:scale-105 hover:rotate-1 bg-slate-50">
                                            <img 
                                                src={`https://images.unsplash.com/photo-${1510000000000 + id * 1000}?auto=format&fit=crop&w=600`} 
                                                alt={`Moment ${i+2}`} 
                                                className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700" 
                                            />
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="flex justify-center">
                                    <button 
                                        onClick={() => setShowGallery(false)}
                                        className="flex items-center gap-2 px-10 py-4 bg-rose-500 text-white rounded-full font-bold shadow-xl hover:bg-rose-600 hover:shadow-rose-200/50 hover:-translate-y-0.5 active:translate-y-0 transition-all"
                                    >
                                        <Icon name="arrow-left" className="w-4 h-4" />
                                        返回主页
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
