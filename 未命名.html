<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缪丹丹 Kitty MIAO | 个人作品集</title>
    <!-- 加载支持库 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Inter:wght@300;400;500;600&display=swap');
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background-color: #fff9f9;
        }

        /* 调整名字权重：400 (Regular) */
        .creative-font { font-family: 'Inter', sans-serif; font-weight: 400; }

        /* 活泼的背景动效 */
        .bg-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(255,182,193,0.4) 0%, rgba(255,223,186,0.4) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(-10%, -10%) rotate(0deg); }
            100% { transform: translate(20%, 20%) rotate(360deg); }
        }

        .card-pop {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .card-pop:hover {
            transform: translateY(-12px) scale(1.02);
        }

        .animate-bounce-subtle {
            animation: bounce-subtle 2s infinite;
        }
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="overflow-x-hidden text-slate-800">
    <!-- 背景装饰 -->
    <div class="bg-blob" style="top: -100px; left: -100px;"></div>
    <div class="bg-blob" style="bottom: -100px; right: -100px; background: linear-gradient(135deg, rgba(186,223,255,0.3) 0%, rgba(221,186,255,0.3) 100%);"></div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [activeCategory, setActiveCategory] = useState('视觉设计');
            const [showGallery, setShowGallery] = useState(false);
            const [isHovered, setIsHovered] = useState(false);

            const portfolioData = {
                '视觉设计': [
                    { title: '海普瑞2024文创全集', desc: '独立开发的15款高颜值周边，让企业文化“活”起来。', tags: ['灵感爆发', '手办周边'], color: 'bg-rose-400' },
                    { title: 'TCL英文内刊美学', desc: '打破传统，用国际化视野重新定义海外内宣视觉。', tags: ['排版控', '国际范'], color: 'bg-orange-400' },
                    { title: '大型庆典KV设计', desc: '万众瞩目的舞台，从主视觉开始点燃全场氛围。', tags: ['舞台美学', '大制作'], color: 'bg-amber-400' },
                    { title: '竹芒科技文化长廊', desc: '把办公室变成艺术馆，80%的墙面都是我的画布。', tags: ['空间魔法', '品牌力'], color: 'bg-pink-400' },
                ],
                '视频创作': [
                    { title: '全球庆生联动视频', desc: '跨越5国时区的感动，用剪辑连接全球两千名小伙伴。', tags: ['情感剪辑', '导演思维'], color: 'bg-violet-400' },
                    { title: '创意直播内购视频', desc: '拒绝无聊带货，用脑洞视频让产品销量超预期完成。', tags: ['爆款创意', '营销力'], color: 'bg-fuchsia-400' },
                    { title: '榜样人物微纪录', desc: '每一位员工都有光芒，我负责捕捉那些动人的瞬间。', tags: ['叙事高手', '温情'], color: 'bg-purple-400' },
                ],
                '文案写作': [
                    { title: '10万+潜力内宣稿', desc: '不做干巴巴的公文，用有温度的文字撩动员工心弦。', tags: ['笔耕不辍', '共情力'], color: 'bg-emerald-400' },
                    { title: '海外传播英文特辑', desc: '流利读写能力加持，让中国故事在海外HR圈出彩。', tags: ['双语能力', '传播力'], color: 'bg-teal-400' },
                    { title: '文化共创白皮书', desc: '从0到1提炼部门性格，用文字为团队塑魂。', tags: ['逻辑狂', '方法论'], color: 'bg-cyan-400' },
                ],
                '活动策划': [
                    { title: 'TCL周年狂欢盛典', desc: '从招募到落地，我参与的活动总是能刷爆朋友圈。', tags: ['硬核策划', '细节控'], color: 'bg-blue-400' },
                    { title: '卓越员工团建Party', desc: '拒绝套路团建，打造满意度95%的沉浸式员工体验。', tags: ['点子王', '执行力'], color: 'bg-indigo-400' },
                    { title: '跨界兴趣小组营', desc: '让工作不止于工作，用兴趣连接全公司的有趣灵魂。', tags: ['社群运营', '高活跃'], color: 'bg-sky-400' },
                ]
            };

            const categories = [
                { name: '视觉设计', icon: 'palette', color: 'hover:bg-rose-500 hover:text-white', activeColor: 'bg-rose-500 text-white' },
                { name: '视频创作', icon: 'clapperboard', color: 'hover:bg-violet-500 hover:text-white', activeColor: 'bg-violet-500 text-white' },
                { name: '文案写作', icon: 'sparkles', color: 'hover:bg-emerald-500 hover:text-white', activeColor: 'bg-emerald-500 text-white' },
                { name: '活动策划', icon: 'party-popper', color: 'hover:bg-orange-500 hover:text-white', activeColor: 'bg-orange-500 text-white' },
            ];

            return (
                <div className="min-h-screen flex flex-col p-4 md:p-8">
                    {/* 顶部个人名片 */}
                    <header className="max-w-6xl mx-auto w-full bg-white/70 backdrop-blur-xl rounded-[40px] shadow-2xl shadow-rose-100 overflow-hidden border border-white mb-12 transform transition-all">
                        <div className="p-8 md:p-12">
                            <div className="flex flex-col md:flex-row items-center gap-12">
                                <div 
                                    className="relative cursor-pointer group shrink-0"
                                    onMouseEnter={() => setIsHovered(true)}
                                    onMouseLeave={() => setIsHovered(false)}
                                    onClick={() => setShowGallery(true)}
                                >
                                    <div className="w-48 h-48 md:w-60 md:h-60 rounded-full p-2 bg-gradient-to-tr from-rose-400 via-orange-300 to-violet-400 animate-spin-slow">
                                        <div className="w-full h-full rounded-full overflow-hidden border-4 border-white shadow-inner">
                                            <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&q=80&w=400" className="w-full h-full object-cover scale-110 group-hover:scale-125 transition-transform duration-700" />
                                        </div>
                                    </div>
                                    <div className={`absolute -bottom-2 left-1/2 -translate-x-1/2 bg-white px-4 py-1.5 rounded-full shadow-lg border border-rose-50 whitespace-nowrap transition-all duration-300 ${isHovered ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-2'}`}>
                                        <span className="text-rose-500 text-sm font-bold flex items-center gap-2">
                                            <Icon name="camera" className="w-4 h-4" /> 看看我！
                                        </span>
                                    </div>
                                </div>

                                <div className="flex-1 text-center md:text-left">
                                    <div className="inline-block px-4 py-1 rounded-full bg-rose-100 text-rose-500 text-xs font-black uppercase tracking-widest mb-4 animate-bounce-subtle">Hello, I'm</div>
                                    <h1 className="text-5xl md:text-6xl creative-font text-slate-900 mb-2">缪丹丹 <span className="text-2xl text-rose-400 font-light tracking-tight ml-2">Kitty MIAO</span></h1>
                                    <p className="text-xl md:text-2xl font-semibold bg-gradient-to-r from-rose-500 to-violet-600 bg-clip-text text-transparent mb-8">
                                        企业文化 | 培训 | 主持
                                    </p>
                                    
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 text-slate-600">
                                        <div className="flex items-center gap-3 bg-white/50 p-3 rounded-2xl border border-white/50 hover:bg-white transition-colors">
                                            <div className="w-10 h-10 rounded-xl bg-rose-50 flex items-center justify-center text-rose-500"><Icon name="graduation-cap" className="w-5 h-5" /></div>
                                            {/* 更新教育信息：增加“英国”前缀并明确“硕士研究生” */}
                                            <span className="text-sm font-medium">英国威斯敏斯特大学 硕士研究生</span>
                                        </div>
                                        <div className="flex items-center gap-3 bg-white/50 p-3 rounded-2xl border border-white/50 hover:bg-white transition-colors">
                                            <div className="w-10 h-10 rounded-xl bg-orange-50 flex items-center justify-center text-orange-500"><Icon name="smartphone" className="w-5 h-5" /></div>
                                            <span className="text-sm font-medium">136-3122-7629</span>
                                        </div>
                                        <div className="flex items-center gap-3 bg-white/50 p-3 rounded-2xl border border-white/50 hover:bg-white transition-colors">
                                            <div className="w-10 h-10 rounded-xl bg-violet-50 flex items-center justify-center text-violet-500"><Icon name="map-pin" className="w-5 h-5" /></div>
                                            <span className="text-sm font-medium">前 TCL / 海普瑞药业</span>
                                        </div>
                                        <div className="flex items-center gap-3 bg-white/50 p-3 rounded-2xl border border-white/50 hover:bg-white transition-colors">
                                            <div className="w-10 h-10 rounded-xl bg-emerald-50 flex items-center justify-center text-emerald-500"><Icon name="mail" className="w-5 h-5" /></div>
                                            <span className="text-sm font-medium">1240878442@qq.com</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* 作品集交互区 */}
                    <main className="max-w-6xl mx-auto w-full flex-grow">
                        <div className="flex flex-wrap justify-center gap-3 md:gap-6 mb-16">
                            {categories.map((cat) => (
                                <button
                                    key={cat.name}
                                    onMouseEnter={() => setActiveCategory(cat.name)}
                                    className={`group flex items-center gap-3 px-8 py-4 rounded-[30px] font-black transition-all duration-500 ${
                                        activeCategory === cat.name 
                                            ? `${cat.activeColor} shadow-xl scale-110 -rotate-2` 
                                            : `bg-white text-slate-400 ${cat.color} hover:shadow-lg`
                                    }`}
                                >
                                    <Icon name={cat.icon} className={`w-6 h-6 ${activeCategory === cat.name ? 'animate-pulse' : ''}`} />
                                    {cat.name}
                                </button>
                            ))}
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-10" key={activeCategory}>
                            {portfolioData[activeCategory].map((project, index) => (
                                <div key={index} className="card-pop bg-white rounded-[40px] p-2 shadow-xl shadow-slate-200/50 border border-slate-50 flex flex-col md:flex-row group overflow-hidden">
                                    <div className={`md:w-48 h-48 md:h-auto ${project.color} rounded-[35px] flex items-center justify-center relative overflow-hidden shrink-0 transition-all duration-500 group-hover:rotate-3`}>
                                        <div className="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                        <Icon name={categories.find(c => c.name === activeCategory).icon} className="w-16 h-16 text-white/40 group-hover:scale-125 transition-transform" />
                                    </div>
                                    <div className="p-8 flex flex-col justify-center">
                                        <div className="flex gap-2 mb-4">
                                            {project.tags.map(tag => (
                                                <span key={tag} className="text-[10px] px-3 py-1 bg-slate-50 text-slate-400 rounded-full font-black uppercase tracking-tighter">#{tag}</span>
                                            ))}
                                        </div>
                                        <h3 className="text-2xl font-black text-slate-800 mb-3 group-hover:text-indigo-500 transition-colors tracking-tight">{project.title}</h3>
                                        <p className="text-slate-500 leading-relaxed font-medium">“{project.desc}”</p>
                                        <div className="mt-6 flex items-center text-xs font-black text-slate-300 group-hover:text-indigo-400 transition-colors">
                                            EXPLORE CASE STUDY <Icon name="arrow-right" className="ml-2 w-4 h-4" />
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    {/* 页脚 */}
                    <footer className="max-w-6xl mx-auto w-full py-16 text-center">
                        <div className="w-20 h-1 bg-gradient-to-r from-rose-300 to-orange-300 mx-auto rounded-full mb-8"></div>
                        <p className="text-slate-400 font-bold tracking-widest text-sm uppercase">
                            Built with Magic & Creativity · 2025 · 缪丹丹 Kitty MIAO
                        </p>
                    </footer>

                    {/* 照片弹窗 */}
                    {showGallery && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-white/95 backdrop-blur-xl animate-in fade-in duration-300" onClick={() => setShowGallery(false)}>
                            <div className="max-w-5xl w-full" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-end mb-12 px-4">
                                    <div className="text-left">
                                        <h3 className="text-4xl font-black text-slate-900 mb-2">My Moments</h3>
                                        <p className="text-rose-400 font-bold">工作与生活的平衡，是灵感的源泉 ✨</p>
                                    </div>
                                    <button onClick={() => setShowGallery(false)} className="w-16 h-16 rounded-full bg-slate-100 hover:bg-rose-100 text-slate-400 hover:text-rose-500 flex items-center justify-center transition-all hover:rotate-90">
                                        <Icon name="x" className="w-8 h-8" />
                                    </button>
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                    {[1, 2, 3, 4, 5, 6, 7, 8].map(i => (
                                        <div key={i} className="group relative aspect-[3/4] rounded-[30px] overflow-hidden shadow-2xl transform transition-all hover:scale-105 hover:-rotate-2 border-4 border-white">
                                            <img 
                                                src={`https://images.unsplash.com/photo-${1510000000000 + i * 2000}?auto=format&fit=crop&w=600`} 
                                                className="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700" 
                                            />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-6">
                                                <span className="text-white font-bold text-sm">Moment #{i}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <p className="mt-12 text-slate-300 font-medium italic">点击背景任何地方返回主页</p>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
